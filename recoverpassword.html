<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Recover password - Memorize</title>
    <meta name="description" content="Learn texts by heart effectively"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/libs.css">
    <link rel="stylesheet" href="css/index.css"> <!-- Resource style -->
    <link rel="stylesheet" href="css/sign-in.css">

    <link rel="apple-touch-icon" sizes="57x57" href="icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="icons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<style>
    body {
        background: black;
    }
    .logo a{
        font-family: 'Libre Barcode 128 Text', cursive;
        color: white;
        position: absolute;
        left: 5%;
        top: 0;
        margin: 0;
        transition: color 0.8s;
        line-height: initial;
    }
    .cd-signin-modal__container {
        transition: none !important;
    }
</style>
<body>
<div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
</div>
<div class="cd-signin-modal js-signin-modal cd-signin-modal--is-visible"> <!-- this is the entire modal form, including the background -->
    <h1 class="logo"><a>Memorize</a></h1>
    <div class="cd-signin-modal__container"> <!-- this is the container wrapper -->
        <div class="cd-signin-modal__block js-signin-modal-block cd-signin-modal__block--is-selected" data-type="login"> <!-- log in form -->
            <form class="cd-signin-modal__form" action="/change-password">
                <div class="mdl-textfield mdl-js-textfield">
                    <label class="cd-signin-modal__label cd-signin-modal__label--password cd-signin-modal__label--image-replace">Password</label>
                    <input class="mdl-textfield__input" type="password" name="password" id="password" minlength="6" placeholder="New password" checking>
                    <button type="button" class="mdl-button mdl-js-button mdl-button--icon visibility js-hide-password">
                        <i class="material-icons">visibility</i>
                        <i class="material-icons">visibility_off</i>
                    </button>
                    <label class="mdl-textfield__label"></label>
                    <span class="mdl-textfield__error">Password is too short</span>
                </div>
                <div class="submit-buttons">
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" type="check-before-submit">
                        Reset password
                    </button>
                </div>
            </form>
        </div> <!-- cd-signin-modal__block -->
    </div> <!-- cd-signin-modal__container -->
</div>

<script src="js/libs.min.js" type="text/javascript"></script>
<script src="js/form-submit.js" type="text/javascript"></script>
<script src="js/sign-in.js" type="text/javascript"></script>
</body>
</html>
